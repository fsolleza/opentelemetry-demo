receivers:
  otlp:
    protocols:
      grpc:
      http:
        cors:
          allowed_origins:
            - "http://*"
            - "https://*"
  httpcheck/frontendproxy:
    targets:
      - endpoint: http://frontendproxy:${env:ENVOY_PORT}

exporters:
  debug:
  otlp/jaeger:
    endpoint: "jaeger:4317"
    tls:
      insecure: true
  otlphttp/prometheus:
    endpoint: "http://prometheus:9090/api/v1/otlp"
    tls:
      insecure: true
  otlp/otlp-trace:
    endpoint: 172.17.0.1:50051
    tls:
      insecure: true
  otlp/otlp-logs:
    endpoint: 172.17.0.1:50052
    tls:
      insecure: true
  otlp/otlp-metrics:
    endpoint: 172.17.0.1:50053
    tls:
      insecure: true
  opensearch:
    logs_index: otel
    http:
      endpoint: "http://opensearch:9200"
      tls:
        insecure: true

processors:
  batch:

connectors:
  spanmetrics:

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/jaeger, otlp/otlp-trace, debug, spanmetrics]
    metrics:
      receivers: [httpcheck/frontendproxy, otlp, spanmetrics]
      processors: [batch]
      exporters: [otlphttp/prometheus, otlp/otlp-metrics, debug]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [opensearch, otlp/otlp-logs, debug]
